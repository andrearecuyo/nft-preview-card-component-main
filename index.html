<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet/less" href="css/style.scss" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.3/dist/less.min.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="card">
            <div class="card-img">
              <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
              <div class="card-overlay">
                <img src="./images/icon-view.svg" alt="View Icon">
              </div>
            </div>
            <div class="card-body">
              <h1>Equilibrium #3429</h1>
              <p>Our Equilibrium collection promotes balance and calm.</p>
              <div class="card-details">
                <div class="card-cost">
                  <img src="./images/icon-ethereum.svg" alt="Etherem Icon">
                  <span>0.041 ETH</span>
                </div>
                <div class="card-duration">
                  <img src="./images/icon-clock.svg" alt="Clock Icon">
                  <span>3 days left</span>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <img src="./images/image-avatar.png" alt="Jules Wyvern">
              <p>
                Creation of <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Jules Wyvern</a>
              </p>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.linkedin.com/in/andrearecuyo/" target="_blank">Andrea Recuyo</a>.
        </div>
      </section>
    </main>
  </body>
</html>
